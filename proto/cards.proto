syntax = "proto3";

option go_package="github.com/bmviniciuss/tcc/card/src/grpc/pb";

package cards;

service Cards {
  rpc GenerateCard(CreateCardRequest) returns (FullCard) {}
  rpc GetCardByToken(GetCardByTokenRequest) returns (Card) {}
}

message CreateCardRequest {
  string cardholder_name = 1;
  bool isCredit = 2;
  bool isDebit = 3;
}

message FullCard {
  string id = 1;
  string cardholderName = 2;
  string number = 3;
  string cvv = 4;
  string token = 5;
  string maskedNumber = 6; 
  int64  expirationYear = 7;
  int64  expirationMonth = 8;
  bool   active = 9;
  bool   isCredit = 10;
  bool   isDebit = 11;
}


message GetCardByTokenRequest {
  string token = 1;
}

message Card {
  string id = 1;
  string cardholderName = 2;
  string token = 3;
  string maskedNumber = 4; 
  int64  expirationYear = 5;
  int64  expirationMonth = 6;
  bool   active = 7;
  bool   isCredit = 8;
  bool   isDebit = 9;
}